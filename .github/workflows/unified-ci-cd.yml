name: mlTrainer CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Basic tests
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run basic tests
      run: |
        # Run any test files that exist
        pytest tests/ -v || echo "No tests found"

  # Sync to Hugging Face
  sync-to-huggingface:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: true
    
    - name: Push to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        # Copy main file to app.py for HF
        cp mltrainer_unified_chat.py app.py
        
        # Configure git
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        # Add HF remote (replace YOUR_HF_USERNAME with your actual username)
        git remote add hf https://hgw734:$HF_TOKEN@huggingface.co/spaces/hgw734/mltrainer3 || true
        
        # Create a temporary branch for HF
        git checkout -b hf-deploy
        git add app.py
        git commit -m "Rename main file for HF deployment" || true
        
        # Force push to HF
        git push hf hf-deploy:main --force
        
        echo "âœ… Deployed to Hugging Face Spaces!"
        
        # Set secrets in HF Space
        echo "Setting environment variables in HF Space..."
        # Note: You'll need to set these manually in HF Space settings
        echo "Go to your HF Space settings and add these secrets:"
        echo "- ANTHROPIC_API_KEY"
        echo "- POLYGON_API_KEY"
        echo "- FRED_API_KEY"
        echo "- TELEGRAM_BOT_TOKEN"
        echo "- TELEGRAM_CHAT_ID"
