
# Model Routing Configuration
# Allows runtime configuration of model activation based on regime characteristics

regimes:
  low_vol_neutral_macro:
    volatility: low
    macro: neutral
    score_range: [0, 30]
    models: [ARIMA, Prophet, RandomForest]
    description: "Stable, mean-reverting market conditions"
    
  medium_vol_macro_trending:
    volatility: medium
    macro: trending
    score_range: [31, 60]
    models: [LSTM, XGBoost, LightGBM, CatBoost]
    description: "Trending market with moderate volatility"
    
  high_vol_shock_macro:
    volatility: high
    macro: shock
    score_range: [61, 100]
    models: [GRU, CNN_LSTM, Transformer, DQN]
    description: "High volatility shock conditions"
    
  regime_transition:
    volatility: high
    macro: macro_shift
    models: [Autoencoder, MetaLearner]
    description: "Market regime transition phase"
    
  always_active:
    models: [EnsembleVoting, MetaLearner]
    description: "Always-on models for robustness"

# Model performance weights in different conditions
model_preferences:
  stable_conditions:
    ARIMA: 0.4
    Prophet: 0.3
    RandomForest: 0.3
    
  trending_conditions:
    LSTM: 0.3
    XGBoost: 0.25
    LightGBM: 0.25
    CatBoost: 0.2
    
  volatile_conditions:
    Transformer: 0.35
    GRU: 0.3
    CNN_LSTM: 0.2
    DQN: 0.15
    
  crisis_conditions:
    Autoencoder: 0.4
    XGBoost: 0.3
    MetaLearner: 0.3

# Risk parameters by regime type
risk_settings:
  low_volatility:
    position_multiplier: 1.5
    stop_loss: 0.02
    rebalance_frequency: "weekly"
    
  medium_volatility:
    position_multiplier: 1.0
    stop_loss: 0.03
    rebalance_frequency: "daily"
    
  high_volatility:
    position_multiplier: 0.5
    stop_loss: 0.05
    rebalance_frequency: "daily"
